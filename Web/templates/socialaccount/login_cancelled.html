{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Login Cancelled{% endblock %}

{% block content %}
<div class="max-w-md w-full space-y-8">
    <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100">
            <svg class="h-6 w-6 text-yellow-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="mt-3 text-2xl font-bold text-copy-primary">Login Cancelled</h1>
        <p class="mt-2 text-copy-secondary">
            You cancelled the sign in process. Would you like to try again?
        </p>
    </div>

    <div class="bg-card p-6 rounded-lg border border-border">
        <div class="space-y-4">
            <a href="{% url 'account_login' %}"
               class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-cta hover:bg-cta-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cta">
                Return to Sign In
            </a>
            <a href="{% url 'core:index' %}"
               class="w-full flex justify-center items-center px-4 py-2 border border-border rounded-lg text-sm font-medium text-copy-primary bg-background hover:bg-card focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cta">
                Go to Home Page
            </a>
        </div>
    </div>

    <div class="text-center">
        <p class="text-sm text-copy-secondary">
            Need help? 
            <a href="#" class="font-medium text-cta hover:text-cta-hover">Contact Support</a>
        </p>
    </div>
</div>
{% endblock %}
